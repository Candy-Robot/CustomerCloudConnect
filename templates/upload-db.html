<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>每日数据更新文件上传页面</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }
    
            header {
                background-color: #333;
                color: #fff;
                padding: 10px;
                text-align: center;
            }
    
            nav {
                background-color: #eee;
                padding: 10px;
                text-align: center;
            }
    
            nav a {
                margin: 0 10px;
                text-decoration: none;
                color: #333;
            }
    
            #upload-container {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 80vh;
            }
    
            #upload-box {
                border: 2px dashed #ccc;
                padding: 20px;
                text-align: center;
            }
    
            #file-input {
                display: none;
            }
        </style>
    </head>
<body>
    <header>
        <h1>每日数据更新文件上传页面</h1>
    </header>
    <nav>
        <a href="/upload/init-db">初始化界面</a>
        <a href="/upload/upload-db">数据更新文件上传页面</a>
        <a href="/search">查询</a>
        <a href="#">页面4</a>
    </nav>
    <div id="upload-container">
        <div id="upload-box">
            <p>将Excel文件拖放到此处或点击下方选择文件</p>
            <!-- Updated: Added id to file input element -->
            <input type="file" id="excelFileInput" accept=".xlsx, .xls">
            <!-- Updated: Added button to trigger file upload -->
            <button onclick="uploadExcel()">上传文件</button>
            <!-- Updated: Display upload result -->
            <div id="uploadResult"></div>
        </div>
    </div>  
    <script>
        function uploadExcel() {
            // 获取文件输入框
            var fileInput = document.getElementById('excelFileInput');
            
            // 检查是否选择了文件
            if (fileInput.files.length > 0) {
                // 获取文件
                var file = fileInput.files[0];
                
                // 检查文件类型
                if (file.type === 'application/vnd.ms-excel' || file.type === 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet') {
                    // 创建一个FormData对象，用于将文件发送到服务器
                    var formData = new FormData();
                    formData.append('excelFile', file);

                    // 使用fetch API发送文件到服务器
                    fetch('/upload/upload-db', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        // 处理服务器的响应
                        console.log(data);
                        if (data.success) {
                            document.getElementById('uploadResult').innerHTML = '上传成功'+ data.message;
                            // 这里可以添加上传成功跳转到别的页面的代码
                            alert('文件上传成功')
                        } else {
                            document.getElementById('uploadResult').innerHTML = '上传失败: ' + data.message;
                        }
                    })
                    .catch(error => {
                        document.getElementById('uploadResult').innerHTML = '上传失败';
                        console.error('Error:', error);
                    });     
                } else {
                    alert('请选择有效的Excel文件(.xls 或 .xlsx)');
                }
            } else {
                alert('请先选择一个文件');
            }
        }
    </script>
</body>
</html>
